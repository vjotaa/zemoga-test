<div class="card_box">
  <div class="card_box__info">
    <p>What's your opinion on</p>
    <h2>{{ item?.name }}?</h2>
    <p class="title">
      {{ item?.description }}
    </p>
    <div class="card_box__info__hyperlink">
      <img src="/assets/images/wikipedia.svg" alt="wikipedia" />
      <a href="">More information</a>
    </div>
    <p class="highlight">What's Your Veredict?</p>
  </div>
  <app-progress-line
    (selectedRating)="sendRating($event)"
    [positive]="item?.positive"
    [negative]="item?.negative"
  ></app-progress-line>
</div>
